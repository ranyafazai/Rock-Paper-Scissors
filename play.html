<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.cdnfonts.com/css/game" rel="stylesheet">
    <link rel="stylesheet" href="play.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPK Game</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body> 
    <style>
        @import url('https://fonts.cdnfonts.com/css/game');
        </style>
    <marquee class="action-message" direction="right" scrollamount="20">^^ Make Your Move ^^ Make Your Move ^^ Make Your Move ^^</marquee>

    <div class="score">
        <div id="user-label" class="badge">User</div>
        <span id="user-score">0</span>
        <span> : </span>
        <span id="computer-score">0</span>
        <div id="computer-label" class="badge">Computer</div>
    </div>
    <p style="font-size: 35px;">ready!</p>

    <div class="choices">
        <div class="choice" id="rock"><img src="images/rock.png" width="50" alt=""></div>
        <div class="choice" id="paper"><img src="images/paper.png" width="50" alt=""></div>
        <div class="choice" id="scissors"><img src="images/scissors.png" width="50" alt=""></div>
    </div>

    

    <script src="play.js"></script>
</body>
</html>
